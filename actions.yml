# Actions to take as a result of events happening in Resolve.
#
# Actions must follow the below structure:
# - name: string
#  	enabled: true or false
#   triggered_by:
#     - string
#  	steps:
#     - step_type:
#         step_params: here
#
# Define your actions below.

actions:
  - name: Job finishes successfully
    enabled: true

    triggered_by:
      - render_job_completed

    steps:
      - telegram:
          chat_id: "telegram chat ID"
          message: "message #1"

      - telegram:
          chat_id: "telegram chat ID secondperson"
          message: "message #2!"

      - email:
          subject: "subject"
          to: "to"
          message: "email body"